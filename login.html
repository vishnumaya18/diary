<!DOCTYPE html>
<html>
<head>
    <title>Login - Personal Diary</title>
    <style>
        body {
            background-color: #f4e1c6;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff8f0;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #5a4634;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #c2a889;
            background-color: #fef9f4;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #c2a889;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #a6866b;
        }
        p {
            text-align: center;
        }
        a {
            color: #8b5e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diary Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>No account? <a href="{{ url_for('signup') }}">Sign up</a></p>
    </div>
</body>
</html>
