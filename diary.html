<!DOCTYPE html>
<html>
<head>
    <title>Your Diary</title>
    <style>
        body {
            background-color: #f4e1c6;
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .diary-container {
            background: url('https://i.ibb.co/J5HjQPw/lined-paper.png');
            background-size: cover;
            padding: 30px;
            width: 60%;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-top: 30px;
        }
        textarea {
            width: 100%;
            height: 150px;
            background: transparent;
            border: none;
            font-size: 18px;
            resize: none;
            outline: none;
        }
        button {
            padding: 10px 15px;
            background-color: #c2a889;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #a6866b;
        }
        .entry {
            background-color: rgba(255,255,255,0.7);
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
        }
        a {
            color: #8b5e3c;
        }
    </style>
</head>
<body>
    <h1 style="color:#5a4634;">ðŸ“– My Personal Diary</h1>
    <a href="{{ url_for('logout') }}">Logout</a>
    <div class="diary-container">
        <form method="POST">
            <textarea name="content" placeholder="Write your thoughts here..."></textarea>
            <br>
            <button type="submit">Save Entry</button>
        </form>
        {% for entry in entries %}
        <div class="entry">{{ entry.content }}</div>
        {% endfor %}
    </div>
</body>
</html>
